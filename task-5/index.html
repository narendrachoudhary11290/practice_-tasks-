<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  const Data = {
  "books": [
    {"title": "The Catcher in the Rye", "author": "J.D. Salinger", "year": 1951},
    {"title": "To Kill a Mockingbird", "author": "Harper Lee", "year": 1960},
    {"title": "1984", "author": "George Orwell", "year": 1949},
    // ... (more books)
  ]
};
function Booksbyauthor(booksData, authorName) {
  return (booksData?.books || []).filter(book => book.author === authorName);
}
const authorname = "J.D. Salinger";
const booksByAuthor = Booksbyauthor(Data, authorname);
console.log(`Books by ${authorname}:`, booksByAuthor);

   </script>
</body>
</html>
